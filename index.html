<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Golden Egg Hunt</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffd700, #ff9a00);
}

.card {
  background: rgba(255,255,255,0.93);
  padding: 45px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 14px 40px rgba(0,0,0,0.25);
  max-width: 460px;
  width: 92%;
  animation: fadeIn 0.7s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.egg {
  font-size: 80px;
  animation: glow 1.8s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 12px #fff; }
  to { text-shadow: 0 0 35px #ffd700; }
}

h1 {
  margin: 10px 0;
  font-size: 32px;
}

p {
  font-size: 18px;
  line-height: 1.5;
  margin: 12px 0;
}

button {
  margin-top: 20px;
  padding: 14px 26px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  background: #ffd700;
  cursor: pointer;
  transition: transform 0.15s ease, background 0.2s;
}

button:hover {
  transform: scale(1.06);
  background: #ffcc00;
}
</style>

</head>

<body>

<div class="card">

<p>
Scan QR codes hidden around the building to collect
<strong>5 secret words</strong>.
</p>

<p>
When you have them all, unlock the Golden Egg and claim your prize!
</p>

<a href="final.html">
<button>Unlock Golden Egg</button>
</a>

</div>

</body>
</html>
