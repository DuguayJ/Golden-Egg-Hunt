<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Golden Easter Egg â€” Piece 3</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
html,body{height:100%;margin:0;}

body{
  font-family:'Press Start 2P', monospace;
  overflow:hidden;
  image-rendering:pixelated;
  position:relative;
  color:#000;
}

/* SKY */
.sky{
  position:absolute;
  inset:0;
  background:linear-gradient(#7fd3ff 0 60%, #7ed957 60% 75%, #4caf50 75% 100%);
  z-index:0;
}

/* SUN */
.sun{
  position:absolute;
  top:60px;
  right:120px;
  width:60px;
  height:60px;
  background:#ffd700;
  box-shadow:
    0 0 0 6px #fff6a5,
    0 0 0 12px #ffe066;
  z-index:1;
}

/* STARS */
.star{
  position:absolute;
  width:6px;
  height:6px;
  background:#fff;
  animation: twinkle 1.5s infinite alternate;
  z-index:1;
}
.star.s1{ top:40px; left:20%; }
.star.s2{ top:80px; left:50%; animation-delay:.5s;}
.star.s3{ top:120px; left:70%; animation-delay:1s;}
.star.s4{ top:60px; left:85%; animation-delay:.7s;}

@keyframes twinkle{
  from{ opacity:.3; }
  to{ opacity:1; }
}

/* MOUNTAINS */
.mountains{
  position:absolute;
  bottom:160px;
  width:100%;
  height:200px;
  background:
    linear-gradient(135deg,#4b6cb7 25%, transparent 25%) -50px 0,
    linear-gradient(225deg,#4b6cb7 25%, transparent 25%) -50px 0,
    linear-gradient(315deg,#4b6cb7 25%, transparent 25%),
    linear-gradient(45deg,#4b6cb7 25%, transparent 25%);
  background-size:100px 100px;
  background-color:#3a5aa0;
  opacity:.7;
  z-index:2;
}

/* HUD */
.hud{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  border:6px solid #000;
  padding:15px 25px;
  box-shadow:6px 6px 0 #000;
  z-index:10;
  font-size:14px;
}

/* CLOUDS */
.cloud{
  position:absolute;
  width:120px;
  height:40px;
  background:#fff;
  box-shadow:
    20px 0 #fff,
    40px 0 #fff,
    10px -10px #fff,
    30px -10px #fff;
  animation: moveCloud 50s linear infinite;
  z-index:1;
}
.cloud.one{ top:100px; left:-200px; }
.cloud.two{ top:180px; left:-300px; animation-delay:20s; }

@keyframes moveCloud{
  from{ transform:translateX(0); }
  to{ transform:translateX(150vw); }
}

/* GROUND */
.ground{
  position:absolute;
  bottom:0;
  width:100%;
  height:140px;
  background:
    repeating-linear-gradient(
      90deg,
      #3d8b3d 0 20px,
      #357a35 20px 40px
    );
  border-top:6px solid #000;
  z-index:3;
}

/* FLOWERS */
.flower{
  position:absolute;
  bottom:140px;
  width:4px;
  height:26px;
  background:#2f7d32;
  z-index:4;
}
.flower::after{
  content:"";
  position:absolute;
  bottom:6px;
  left:-6px;
  width:6px;
  height:6px;
  background:#3fa34d;
  box-shadow:12px 0 #3fa34d;
}
.flower.tulip::before{
  content:"";
  position:absolute;
  top:-12px;
  left:-6px;
  width:16px;
  height:12px;
  background:#ff69b4;
  box-shadow:
    4px -4px #ff69b4,
    -4px -4px #ff69b4;
}
.flower.daisy::before{
  content:"";
  position:absolute;
  top:-14px;
  left:-8px;
  width:18px;
  height:18px;
  background:#ffffff;
  box-shadow:
    0 -6px #ffffff,
    0 6px #ffffff,
    -6px 0 #ffffff,
    6px 0 #ffffff;
}
.flower.daisy span{
  position:absolute;
  top:-8px;
  left:-2px;
  width:8px;
  height:8px;
  background:#ffd700;
}
.flower.f1{ left:12%; }
.flower.f2{ left:28%; }
.flower.f3{ left:45%; }
.flower.f4{ left:65%; }
.flower.f5{ left:80%; }

/* BUTTERFLIES (SPRITE STYLE) */
.butterfly{
  position:absolute;
  width:20px;
  height:20px;
  z-index:4;
  animation: floatButterfly 14s linear infinite;
}

.butterfly .body{
  position:absolute;
  left:9px;
  top:6px;
  width:2px;
  height:10px;
  background:#3b2a1a;
}

.butterfly .antenna{
  position:absolute;
  width:2px;
  height:6px;
  background:#3b2a1a;
  top:0;
}
.butterfly .antenna.left{ left:6px; transform:rotate(-25deg); }
.butterfly .antenna.right{ right:6px; transform:rotate(25deg); }

.butterfly .wing-top{
  position:absolute;
  width:10px;
  height:10px;
  top:2px;
  left:0;
  animation: flap 0.35s infinite alternate;
}

.butterfly .wing-bottom{
  position:absolute;
  width:8px;
  height:8px;
  bottom:2px;
  left:2px;
  animation: flap 0.35s infinite alternate;
}

/* Color variants */
.butterfly.purple .wing-top,
.butterfly.purple .wing-bottom{
  background:#9b59ff;
  box-shadow:2px 2px #6f2dbd;
}

.butterfly.orange .wing-top,
.butterfly.orange .wing-bottom{
  background:#ffb347;
  box-shadow:2px 2px #ff8800;
}

.butterfly.blue .wing-top,
.butterfly.blue .wing-bottom{
  background:#3ec6ff;
  box-shadow:2px 2px #1a9edb;
}

.butterfly.green .wing-top,
.butterfly.green .wing-bottom{
  background:#66d46a;
  box-shadow:2px 2px #3fa34d;
}

@keyframes flap{
  from{ transform:scaleY(1); }
  to{ transform:scaleY(.6); }
}

@keyframes floatButterfly{
  0%{ transform:translate(0,0); }
  25%{ transform:translate(40px,-20px); }
  50%{ transform:translate(80px,0); }
  75%{ transform:translate(120px,-15px); }
  100%{ transform:translate(160px,0); }
}

/* COLLECTIBLE */
.collectible{
  position:absolute;
  bottom:170px;
  left:45%;
  width:40px;
  height:50px;
  background:#ffd700;
  border:4px solid #000;
  animation: spinFloat 2s infinite linear;
  z-index:4;
}
@keyframes spinFloat{
  0%{ transform:translateY(0) scaleX(1);}
  25%{ transform:translateY(-10px) scaleX(.8);}
  50%{ transform:translateY(0) scaleX(1);}
  75%{ transform:translateY(-10px) scaleX(.8);}
  100%{ transform:translateY(0) scaleX(1);}
}

/* BUNNY */
.bunny{
  position:absolute;
  bottom:150px;
  left:-60px;
  width:44px;
  height:44px;
  background:#fff;
  border:4px solid #000;
  animation: walk 12s linear infinite;
  z-index:5;
}
.bunny::before,
.bunny::after{
  content:"";
  position:absolute;
  width:10px;
  height:25px;
  background:#fff;
  border:4px solid #000;
  top:-25px;
}
.bunny::before{ left:2px; }
.bunny::after{ right:2px; }
.bunny .eye{
  position:absolute;
  width:6px;
  height:6px;
  background:#000;
  top:12px;
}
.bunny .eye.left{ left:10px; }
.bunny .eye.right{ right:10px; }
.bunny .nose{
  position:absolute;
  width:6px;
  height:6px;
  background:pink;
  top:20px;
  left:50%;
  transform:translateX(-50%);
}
@keyframes walk{
  0%{ left:-60px; transform:scaleX(1);}
  49%{ transform:scaleX(1);}
  50%{ transform:scaleX(-1);}
  100%{ left:110%; transform:scaleX(-1);}
}

/* CARD */
.card{
  position:absolute;
  bottom:220px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  border:8px solid #000;
  padding:60px 50px;
  box-shadow:12px 12px 0 #000;
  text-align:center;
  max-width:750px;
  z-index:6;
}
.level{ font-size:14px; margin-bottom:25px; }
h1{ font-size:18px; line-height:1.6; margin-bottom:20px; }
.subtitle{ font-size:14px; margin-bottom:25px; }
.word{
  display:inline-block;
  padding:18px 30px;
  background:#ffd700;
  border:6px solid #000;
  box-shadow:8px 8px 0 #000;
  font-size:18px;
  animation: pulse 1.5s infinite alternate;
}
@keyframes pulse{
  from{ background:#ffd700;}
  to{ background:#fff066;}
}
.footer{ margin-top:30px; font-size:12px; }

body::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(0,0,0,.1) 0 2px,
      transparent 2px 4px
    );
  pointer-events:none;
  opacity:.2;
}
</style>
</head>

<body>

<div class="sky"></div>
<div class="sun"></div>
<div class="mountains"></div>

<div class="star s1"></div>
<div class="star s2"></div>
<div class="star s3"></div>
<div class="star s4"></div>

<div class="hud">YOU ARE AWESOME</div>

<div class="cloud one"></div>
<div class="cloud two"></div>

<div class="collectible"></div>

<!-- SPRITE BUTTERFLIES -->
<div class="butterfly purple" style="top:220px; left:10%;">
  <div class="body"></div>
  <div class="antenna left"></div>
  <div class="antenna right"></div>
  <div class="wing-top"></div>
  <div class="wing-bottom"></div>
</div>

<div class="butterfly orange" style="top:250px; left:55%; animation-duration:18s;">
  <div class="body"></div>
  <div class="antenna left"></div>
  <div class="antenna right"></div>
  <div class="wing-top"></div>
  <div class="wing-bottom"></div>
</div>

<div class="bunny">
  <div class="eye left"></div>
  <div class="eye right"></div>
  <div class="nose"></div>
</div>

<div class="ground"></div>

<div class="flower tulip f1"></div>
<div class="flower daisy f2"><span></span></div>
<div class="flower tulip f3"></div>
<div class="flower daisy f4"><span></span></div>
<div class="flower tulip f5"></div>

<div class="card">
  <div class="level">LEVEL 3</div>
  <h1>YOU FOUND PIECE 3/5<br>OF THE GOLDEN EASTER EGG!</h1>
  <div class="subtitle">YOUR SPECIAL WORD IS:</div>
  <div class="word">EASTER</div>
  <div class="footer">ONLY 2 PIECES REMAIN...</div>
</div>

</body>
</html>
