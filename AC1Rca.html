<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Golden Easter Egg ‚Äî Piece 3</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }
html,body{ height:100%; margin:0; }

body{
  font-family: 'Inter', system-ui, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;

  /* Premium soft gradient */
  background: linear-gradient(
    135deg,
    #f6e6ff 0%,
    #e8f3ff 40%,
    #fff3c4 100%
  );
}

/* Subtle noise overlay */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background-image: radial-gradient(rgba(0,0,0,.02) 1px, transparent 1px);
  background-size: 3px 3px;
  pointer-events:none;
}

/* Decorative floating eggs */
.egg{
  position:absolute;
  width:110px;
  height:140px;
  border-radius:50% 50% 48% 48% / 58% 58% 42% 42%;
  box-shadow:0 20px 60px rgba(0,0,0,.15);
  opacity:.85;
  animation: float 8s ease-in-out infinite;
}

.egg.left{
  top:18%;
  left:12%;
  background: linear-gradient(135deg,#ffd6e7,#fff2b3);
}

.egg.right{
  bottom:20%;
  right:15%;
  background: linear-gradient(135deg,#d6ecff,#eadcff);
  animation-delay:2s;
}

@keyframes float{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(18px); }
}

/* Glass card */
.card{
  width:min(720px,90%);
  padding:70px 60px;
  border-radius:28px;
  text-align:center;
  position:relative;
  backdrop-filter: blur(18px);
  background: rgba(255,255,255,.65);
  box-shadow:
    0 40px 120px rgba(0,0,0,.15),
    inset 0 1px 0 rgba(255,255,255,.6);
}

h1{
  margin:0 0 20px;
  font-size: clamp(28px,3vw,36px);
  font-weight:800;
  color:#1f1f1f;
}

.subtitle{
  font-size:16px;
  opacity:.7;
  margin-bottom:25px;
}

/* Elegant gold badge */
.word{
  display:inline-block;
  padding:18px 50px;
  border-radius:999px;
  font-weight:800;
  font-size:30px;
  letter-spacing:3px;
  background: linear-gradient(90deg,#ffd700,#fff3a6,#ffd700);
  background-size:200% auto;
  color:#5a4a00;
  box-shadow:
    0 10px 30px rgba(255,215,0,.4),
    inset 0 2px 6px rgba(255,255,255,.6);
  animation: shimmer 4s linear infinite;
}

@keyframes shimmer{
  to{ background-position:200% center; }
}

.footer{
  margin-top:30px;
  font-size:14px;
  opacity:.6;
}

</style>
</head>

<body>

<div class="egg left"></div>
<div class="egg right"></div>

<div class="card">
  <h1>You have found piece 3/5 of the golden Easter Egg!</h1>
  <div class="subtitle">Your special word is:</div>
  <div class="word">Easter</div>
  <div class="footer">üê£ Only 2 pieces remain‚Ä¶</div>
</div>

</body>
</html>
