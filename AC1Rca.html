<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Golden Easter Egg ‚Äî Piece 3</title>

<style>
*{ box-sizing:border-box; }
html,body{ height:100%; margin:0; }

body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;

  /* Enhanced sunrise sky */
  background:
    radial-gradient(circle at 50% 20%, #fff6b3 0%, #ffd6e7 25%, #d7ecff 55%, #eadcff 100%);
}

/* Soft sun pulse */
body::before{
  content:"";
  position:absolute;
  top:10%;
  left:50%;
  transform:translateX(-50%);
  width:300px;
  height:300px;
  background: radial-gradient(circle, rgba(255,255,200,.6), transparent 70%);
  border-radius:50%;
  animation: sunPulse 6s ease-in-out infinite;
}

@keyframes sunPulse{
  0%,100%{ opacity:.6; transform:translateX(-50%) scale(1); }
  50%{ opacity:1; transform:translateX(-50%) scale(1.15); }
}

/* Floating decorative eggs */
.float-egg{
  position:absolute;
  width:80px;
  height:100px;
  border-radius: 50% 50% 48% 48% / 58% 58% 42% 42%;
  border:5px solid white;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  animation: float 10s ease-in-out infinite;
  opacity:.9;
}

.float-egg.one{
  top:15%;
  left:15%;
  background:linear-gradient(135deg,#ffd6e7,#fff6b3);
}

.float-egg.two{
  top:25%;
  right:18%;
  background:linear-gradient(135deg,#d7ecff,#eadcff);
  animation-delay:2s;
}

.float-egg.three{
  bottom:25%;
  left:20%;
  background:linear-gradient(135deg,#ffe6c7,#d9fff1);
  animation-delay:4s;
}

@keyframes float{
  0%,100%{ transform:translateY(0) rotate(0deg); }
  50%{ transform:translateY(20px) rotate(6deg); }
}

/* Hills with depth */
.hill{
  position:absolute;
  bottom:0;
  width:100%;
  height:200px;
  background:
    radial-gradient(circle at 30% 100%, #6ecf8d 45%, transparent 46%),
    radial-gradient(circle at 75% 100%, #4fb87c 55%, transparent 56%),
    linear-gradient(#6ecf8d,#4fb87c);
}

/* Bunny silhouette */
.bunny{
  position:absolute;
  bottom:140px;
  left:50%;
  transform:translateX(-50%);
  width:70px;
  height:70px;
  background:#4fb87c;
  border-radius:50%;
}

.bunny::before,
.bunny::after{
  content:"";
  position:absolute;
  width:20px;
  height:50px;
  background:#4fb87c;
  border-radius:50%;
  top:-45px;
}

.bunny::before{ left:8px; }
.bunny::after{ right:8px; }

/* Main Card */
.card{
  background: rgba(255,255,255,.95);
  padding:70px 60px;
  border-radius:25px;
  text-align:center;
  box-shadow: 0 50px 120px rgba(0,0,0,.35);
  max-width:760px;
  position:relative;
  z-index:10;
  overflow:hidden;
}

/* Subtle card shine sweep */
.card::after{
  content:"";
  position:absolute;
  top:0;
  left:-150%;
  width:120%;
  height:100%;
  background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,.6) 50%, transparent 100%);
  transform: skewX(-25deg);
  animation: shine 6s infinite;
}

@keyframes shine{
  0%{ left:-150%; }
  50%{ left:150%; }
  100%{ left:150%; }
}

h1{
  margin:0 0 20px;
  font-size: clamp(28px,3vw,36px);
}

.subtitle{
  font-size:18px;
  margin-bottom:20px;
}

/* Gold word */
.word{
  display:inline-block;
  padding:20px 45px;
  border-radius:60px;
  font-weight:900;
  font-size:34px;
  letter-spacing:3px;
  background: linear-gradient(90deg,#ffd700,#fff3a6,#ffd700);
  background-size:200% auto;
  color:#5a4a00;
  box-shadow:0 15px 45px rgba(255,215,0,.7);
  animation: shimmer 3s linear infinite;
  position:relative;
}

@keyframes shimmer{
  to{ background-position:200% center; }
}

/* Sparkle near word */
.word::after{
  content:"‚ú®";
  position:absolute;
  top:-20px;
  right:-15px;
  font-size:22px;
  animation: twinkle 2s infinite ease-in-out;
}

@keyframes twinkle{
  0%,100%{ opacity:.3; transform:scale(.8); }
  50%{ opacity:1; transform:scale(1.3); }
}

.footer{
  margin-top:25px;
  font-size:14px;
  opacity:.75;
}

</style>
</head>

<body>

<div class="float-egg one"></div>
<div class="float-egg two"></div>
<div class="float-egg three"></div>

<div class="hill"></div>
<div class="bunny"></div>

<div class="card">
  <h1>You have found piece 3/5 of the golden Easter Egg!</h1>
  <div class="subtitle">Your special word is:</div>
  <div class="word">Easter</div>
  <div class="footer">üê£ Only 2 pieces remain‚Ä¶</div>
</div>

</body>
</html>
