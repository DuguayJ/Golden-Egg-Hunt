<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Golden Easter Egg â€” Piece 3</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
html,body{height:100%;margin:0;}

body{
  font-family:'Press Start 2P', monospace;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  background:#5ec6ff;
  image-rendering:pixelated;
  position:relative;
}

/* --- PIXEL SKY GRADIENT BLOCK STYLE --- */
.sky{
  position:absolute;
  inset:0;
  background:
    linear-gradient(#5ec6ff 0 60%, #66d46a 60% 75%, #4caf50 75% 100%);
  z-index:0;
}

/* --- PIXEL SUN --- */
.sun{
  position:absolute;
  top:60px;
  right:120px;
  width:80px;
  height:80px;
  background:#ffd700;
  box-shadow:
    0 0 0 8px #ffec70,
    0 0 0 16px #ffe066;
}

/* --- CLOUDS --- */
.cloud{
  position:absolute;
  width:120px;
  height:40px;
  background:#fff;
  box-shadow:
    20px 0 #fff,
    40px 0 #fff,
    10px -10px #fff,
    30px -10px #fff;
  animation: moveCloud 40s linear infinite;
}

.cloud.one{ top:100px; left:-150px; }
.cloud.two{ top:180px; left:-250px; animation-delay:15s;}

@keyframes moveCloud{
  from{ transform:translateX(0); }
  to{ transform:translateX(140vw); }
}

/* --- GROUND TILES --- */
.ground{
  position:absolute;
  bottom:0;
  width:100%;
  height:120px;
  background:
    repeating-linear-gradient(
      90deg,
      #3d8b3d 0 20px,
      #357a35 20px 40px
    );
  border-top:6px solid #000;
}

/* --- FLOWERS --- */
.flower{
  position:absolute;
  bottom:110px;
  width:20px;
  height:20px;
  background:#ff69b4;
  box-shadow:
    20px 0 #ff69b4,
    -20px 0 #ff69b4,
    0 20px #ff69b4,
    0 -20px #ff69b4;
}

.flower.one{ left:20%; }
.flower.two{ left:70%; }

/* --- PIXEL EGGS --- */
.egg{
  position:absolute;
  bottom:120px;
  width:40px;
  height:50px;
  background:#ffb3c6;
  border:4px solid #000;
  animation:bounce 2s infinite;
}

.egg.one{ left:35%; }
.egg.two{ left:55%; animation-delay:1s;}
.egg.three{ left:80%; animation-delay:.5s;}

@keyframes bounce{
  0%,100%{ transform:translateY(0);}
  50%{ transform:translateY(-10px);}
}

/* --- CARD --- */
.card{
  position:relative;
  z-index:5;
  background:#fff;
  border:8px solid #000;
  padding:60px 50px;
  box-shadow:12px 12px 0 #000;
  text-align:center;
  max-width:750px;
  animation: floatCard 4s ease-in-out infinite;
}

@keyframes floatCard{
  0%,100%{ transform:translateY(0);}
  50%{ transform:translateY(-6px);}
}

h1{
  font-size:18px;
  line-height:1.6;
  margin-bottom:25px;
}

.subtitle{
  font-size:14px;
  margin-bottom:25px;
}

/* --- GOLD WORD --- */
.word{
  display:inline-block;
  padding:18px 30px;
  background:#ffd700;
  border:6px solid #000;
  box-shadow:8px 8px 0 #000;
  font-size:18px;
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse{
  from{ background:#ffd700;}
  to{ background:#fff066;}
}

.footer{
  margin-top:30px;
  font-size:12px;
}

/* --- CRT SCANLINES --- */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(0,0,0,.1) 0 2px,
      transparent 2px 4px
    );
  pointer-events:none;
  opacity:.2;
}

</style>
</head>

<body>

<div class="sky"></div>
<div class="sun"></div>

<div class="cloud one"></div>
<div class="cloud two"></div>

<div class="flower one"></div>
<div class="flower two"></div>

<div class="egg one"></div>
<div class="egg two"></div>
<div class="egg three"></div>

<div class="ground"></div>

<div class="card">
  <h1>YOU FOUND PIECE 3/5<br>OF THE GOLDEN EASTER EGG!</h1>
  <div class="subtitle">YOUR SPECIAL WORD IS:</div>
  <div class="word">EASTER</div>
  <div class="footer">ONLY 2 PIECES REMAIN...</div>
</div>

</body>
</html>
