<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Golden Easter Egg â€” Piece 3</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }
html,body{ height:100%; margin:0; }

body{
  font-family:'Poppins', sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f4f6f9;
  overflow:hidden;
  position:relative;
}

/* Subtle pastel background shapes */
.bg-shape{
  position:absolute;
  width:500px;
  height:500px;
  border-radius:40%;
  filter:blur(80px);
  opacity:.35;
}

.bg-shape.one{
  background:#ffe4ec;
  top:-200px;
  left:-200px;
}

.bg-shape.two{
  background:#e6f4ff;
  bottom:-200px;
  right:-150px;
}

/* Modern decorative egg (minimal, no stripes) */
.egg{
  position:absolute;
  width:110px;
  height:140px;
  border-radius:50% 50% 48% 48% / 58% 58% 42% 42%;
  background:linear-gradient(135deg,#ffdce7,#fff3b0);
  box-shadow:0 25px 60px rgba(0,0,0,.12);
  opacity:.85;
}

.egg.left{
  top:18%;
  left:12%;
  transform:rotate(-12deg);
}

.egg.right{
  bottom:22%;
  right:14%;
  transform:rotate(15deg);
}

/* Card */
.card{
  background:white;
  padding:90px 80px;
  border-radius:28px;
  box-shadow:0 60px 140px rgba(0,0,0,.08);
  max-width:760px;
  text-align:center;
  position:relative;
  z-index:10;
}

h1{
  font-size:34px;
  font-weight:800;
  margin:0 0 18px;
  letter-spacing:-0.5px;
}

.subtitle{
  font-size:17px;
  color:#666;
  margin-bottom:35px;
}

/* Elevated gold badge */
.word{
  display:inline-block;
  padding:24px 70px;
  border-radius:999px;
  font-size:32px;
  font-weight:700;
  letter-spacing:3px;
  background:linear-gradient(90deg,#ffd700,#fff4b5,#ffd700);
  background-size:200% auto;
  color:#4d3f00;
  box-shadow:
    0 25px 60px rgba(255,215,0,.35),
    inset 0 2px 6px rgba(255,255,255,.6);
  animation: shimmer 4s linear infinite;
  transition:.3s ease;
}

.word:hover{
  transform:translateY(-4px);
  box-shadow:
    0 35px 80px rgba(255,215,0,.45),
    inset 0 2px 6px rgba(255,255,255,.6);
}

@keyframes shimmer{
  to{ background-position:200% center; }
}

.footer{
  margin-top:45px;
  font-size:14px;
  color:#999;
}

</style>
</head>

<body>

<div class="bg-shape one"></div>
<div class="bg-shape two"></div>

<div class="egg left"></div>
<div class="egg right"></div>

<div class="card">
  <h1>You found piece 3/5 of the Golden Easter Egg.</h1>
  <div class="subtitle">Your special word is:</div>
  <div class="word">Easter</div>
  <div class="footer">Only 2 pieces remain.</div>
</div>

</body>
</html>
