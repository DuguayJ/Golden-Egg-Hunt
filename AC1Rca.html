<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Golden Easter Egg ‚Äî Piece 3</title>

<style>
*{ box-sizing:border-box; }
html,body{ height:100%; margin:0; }

body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  background: radial-gradient(circle at 50% 20%, #fff6b3 0%, #ffd6e7 25%, #d7ecff 55%, #eadcff 100%);
  perspective:1200px;
}

/* Floating clouds */
.cloud{
  position:absolute;
  width:200px;
  height:60px;
  background:white;
  border-radius:50px;
  opacity:.4;
  filter:blur(4px);
  animation: drift 30s linear infinite;
}

.cloud:nth-child(1){ top:15%; left:-200px; }
.cloud:nth-child(2){ top:35%; left:-300px; animation-delay:10s; }

@keyframes drift{
  0%{ transform:translateX(0); }
  100%{ transform:translateX(150vw); }
}

/* Decorative eggs with 3D float */
.egg{
  position:absolute;
  width:90px;
  height:110px;
  border-radius:50% 50% 48% 48% / 58% 58% 42% 42%;
  border:6px solid white;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  animation: float 6s ease-in-out infinite;
  transform-style:preserve-3d;
}

.egg.left{
  top:20%;
  left:8%;
  background:linear-gradient(135deg,#ffd6e7,#fff6b3);
}

.egg.right{
  top:25%;
  right:10%;
  background:linear-gradient(135deg,#d7ecff,#eadcff);
  animation-delay:2s;
}

@keyframes float{
  0%,100%{ transform:translateY(0) rotateY(0deg); }
  50%{ transform:translateY(20px) rotateY(15deg); }
}

/* Hills */
.hill{
  position:absolute;
  bottom:0;
  width:100%;
  height:220px;
  background:
    radial-gradient(circle at 30% 100%, #6ecf8d 45%, transparent 46%),
    radial-gradient(circle at 75% 100%, #4fb87c 55%, transparent 56%),
    linear-gradient(#6ecf8d,#4fb87c);
}

/* Bunny */
.bunny{
  position:absolute;
  bottom:150px;
  left:50%;
  transform:translateX(-50%) translateY(20px);
  width:70px;
  height:70px;
  background:#4fb87c;
  border-radius:50%;
  transition:.5s ease;
}

.bunny::before,
.bunny::after{
  content:"";
  position:absolute;
  width:20px;
  height:50px;
  background:#4fb87c;
  border-radius:50%;
  top:-45px;
}

.bunny::before{ left:8px; }
.bunny::after{ right:8px; }

/* Card */
.card{
  background: rgba(255,255,255,.96);
  padding:70px 60px;
  border-radius:25px;
  text-align:center;
  box-shadow: 0 60px 150px rgba(0,0,0,.4);
  max-width:760px;
  position:relative;
  z-index:10;
  transition:.4s ease;
}

.card:hover{
  transform:translateY(-8px) rotateX(3deg);
}

.card:hover ~ .bunny{
  transform:translateX(-50%) translateY(-10px);
}

h1{
  margin:0 0 20px;
  font-size: clamp(28px,3vw,36px);
}

.subtitle{
  font-size:18px;
  margin-bottom:20px;
}

/* Gold word */
.word{
  display:inline-block;
  padding:20px 45px;
  border-radius:60px;
  font-weight:900;
  font-size:34px;
  letter-spacing:3px;
  background: linear-gradient(90deg,#ffd700,#fff3a6,#ffd700);
  background-size:200% auto;
  color:#5a4a00;
  box-shadow:0 15px 45px rgba(255,215,0,.7);
  animation: shimmer 3s linear infinite;
  position:relative;
  cursor:pointer;
}

@keyframes shimmer{
  to{ background-position:200% center; }
}

/* Confetti burst */
.word:active::after{
  content:"üéâüéâüéâ";
  position:absolute;
  top:-40px;
  left:50%;
  transform:translateX(-50%);
  font-size:24px;
  animation: pop .6s ease-out forwards;
}

@keyframes pop{
  0%{ opacity:1; transform:translateX(-50%) scale(.5); }
  100%{ opacity:0; transform:translateX(-50%) scale(1.5); }
}

.footer{
  margin-top:25px;
  font-size:14px;
  opacity:.75;
}

</style>
</head>

<body>

<div class="cloud"></div>
<div class="cloud"></div>

<div class="egg left"></div>
<div class="egg right"></div>

<div class="hill"></div>
<div class="bunny" onclick="alert('üê∞ You found the hidden bunny!')"></div>

<div class="card">
  <h1>You have found piece 3/5 of the golden Easter Egg!</h1>
  <div class="subtitle">Your special word is:</div>
  <div class="word">Easter</div>
  <div class="footer">üê£ Only 2 pieces remain‚Ä¶</div>
</div>

</body>
</html>
