<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Golden Easter Egg â€” Piece 3</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
html,body{height:100%;margin:0;}

body{
  font-family:'Press Start 2P', monospace;
  background:#5ec6ff;
  overflow:hidden;
  image-rendering:pixelated;
  position:relative;
  color:#000;
}

/* SKY */
.sky{
  position:absolute;
  inset:0;
  background:linear-gradient(#5ec6ff 0 60%, #66d46a 60% 75%, #4caf50 75% 100%);
  z-index:0;
}

/* SUN */
.sun{
  position:absolute;
  top:60px;
  right:120px;
  width:60px;
  height:60px;
  background:#ffd700;
  box-shadow:
    0 0 0 6px #ffec70,
    0 0 0 12px #ffe066;
  z-index:1;
}

/* PIXEL STARS */
.star{
  position:absolute;
  width:6px;
  height:6px;
  background:#fff;
  animation: twinkle 1.5s infinite alternate;
  z-index:1;
}
.star.s1{ top:40px; left:20%; }
.star.s2{ top:80px; left:50%; animation-delay:.5s;}
.star.s3{ top:120px; left:70%; animation-delay:1s;}
.star.s4{ top:60px; left:85%; animation-delay:.7s;}

@keyframes twinkle{
  from{ opacity:.3; }
  to{ opacity:1; }
}

/* MOUNTAINS */
.mountains{
  position:absolute;
  bottom:160px;
  width:100%;
  height:200px;
  background:
    linear-gradient(135deg,#4b6cb7 25%, transparent 25%) -50px 0,
    linear-gradient(225deg,#4b6cb7 25%, transparent 25%) -50px 0,
    linear-gradient(315deg,#4b6cb7 25%, transparent 25%),
    linear-gradient(45deg,#4b6cb7 25%, transparent 25%);
  background-size:100px 100px;
  background-color:#3a5aa0;
  opacity:.7;
  z-index:2;
}

/* HUD */
.hud{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  border:6px solid #000;
  padding:15px 25px;
  box-shadow:6px 6px 0 #000;
  z-index:10;
  font-size:14px;
}

/* CLOUDS */
.cloud{
  position:absolute;
  width:120px;
  height:40px;
  background:#fff;
  box-shadow:
    20px 0 #fff,
    40px 0 #fff,
    10px -10px #fff,
    30px -10px #fff;
  animation: moveCloud 50s linear infinite;
  z-index:1;
}
.cloud.one{ top:100px; left:-200px; }
.cloud.two{ top:180px; left:-300px; animation-delay:20s; }

@keyframes moveCloud{
  from{ transform:translateX(0); }
  to{ transform:translateX(150vw); }
}

/* GROUND */
.ground{
  position:absolute;
  bottom:0;
  width:100%;
  height:140px;
  background:
    repeating-linear-gradient(
      90deg,
      #3d8b3d 0 20px,
      #357a35 20px 40px
    );
  border-top:6px solid #000;
  z-index:3;
}

/* PIXEL FLOWERS */
.flower{
  position:absolute;
  bottom:110px;
  width:6px;
  height:6px;
  background:#ff69b4;
  z-index:4;
}
.flower::before,
.flower::after{
  content:"";
  position:absolute;
  width:6px;
  height:6px;
  background:#ff69b4;
}
.flower::before{ left:-6px; }
.flower::after{ left:6px; }

.flower.f1{ left:20%; }
.flower.f2{ left:35%; background:#ffd700; }
.flower.f2::before, .flower.f2::after{ background:#ffd700; }
.flower.f3{ left:55%; background:#ffffff; }
.flower.f3::before, .flower.f3::after{ background:#ffffff; }
.flower.f4{ left:75%; }

/* COLLECTIBLE EGG */
.collectible{
  position:absolute;
  bottom:170px;
  left:45%;
  width:40px;
  height:50px;
  background:#ffd700;
  border:4px solid #000;
  animation: spinFloat 2s infinite linear;
  z-index:4;
}

@keyframes spinFloat{
  0%{ transform:translateY(0) scaleX(1);}
  25%{ transform:translateY(-10px) scaleX(.8);}
  50%{ transform:translateY(0) scaleX(1);}
  75%{ transform:translateY(-10px) scaleX(.8);}
  100%{ transform:translateY(0) scaleX(1);}
}

/* PIXEL BUNNY */
.bunny{
  position:absolute;
  bottom:150px;
  left:-60px;
  width:44px;
  height:44px;
  background:#fff;
  border:4px solid #000;
  animation: walk 12s linear infinite;
  z-index:5;
}

.bunny::before,
.bunny::after{
  content:"";
  position:absolute;
  width:10px;
  height:25px;
  background:#fff;
  border:4px solid #000;
  top:-25px;
}

.bunny::before{ left:2px; }
.bunny::after{ right:2px; }

.bunny .eye{
  position:absolute;
  width:6px;
  height:6px;
  background:#000;
  top:12px;
}
.bunny .eye.left{ left:10px; }
.bunny .eye.right{ right:10px; }

.bunny .nose{
  position:absolute;
  width:6px;
  height:6px;
  background:pink;
  top:20px;
  left:50%;
  transform:translateX(-50%);
}

.bunny .feet{
  position:absolute;
  bottom:-8px;
  width:8px;
  height:8px;
  background:#fff;
  border:4px solid #000;
}
.bunny .feet.left{ left:4px;}
.bunny .feet.right{ right:4px;}

@keyframes walk{
  0%{ left:-60px; transform:scaleX(1);}
  49%{ transform:scaleX(1);}
  50%{ transform:scaleX(-1);}
  100%{ left:110%; transform:scaleX(-1);}
}

/* CARD */
.card{
  position:absolute;
  bottom:220px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  border:8px solid #000;
  padding:60px 50px;
  box-shadow:12px 12px 0 #000;
  text-align:center;
  max-width:750px;
  z-index:6;
}

.level{
  font-size:14px;
  margin-bottom:25px;
}

h1{
  font-size:18px;
  line-height:1.6;
  margin-bottom:20px;
}

.subtitle{
  font-size:14px;
  margin-bottom:25px;
}

.word{
  display:inline-block;
  padding:18px 30px;
  background:#ffd700;
  border:6px solid #000;
  box-shadow:8px 8px 0 #000;
  font-size:18px;
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse{
  from{ background:#ffd700;}
  to{ background:#fff066;}
}

.footer{
  margin-top:30px;
  font-size:12px;
}

/* CRT scanlines */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(0,0,0,.1) 0 2px,
      transparent 2px 4px
    );
  pointer-events:none;
  opacity:.2;
}

</style>
</head>

<body>

<div class="sky"></div>
<div class="sun"></div>
<div class="mountains"></div>

<div class="star s1"></div>
<div class="star s2"></div>
<div class="star s3"></div>
<div class="star s4"></div>

<div class="hud">YOU ARE AWESOME</div>

<div class="cloud one"></div>
<div class="cloud two"></div>

<div class="collectible"></div>

<div class="bunny">
  <div class="eye left"></div>
  <div class="eye right"></div>
  <div class="nose"></div>
  <div class="feet left"></div>
  <div class="feet right"></div>
</div>

<div class="ground"></div>

<div class="flower f1"></div>
<div class="flower f2"></div>
<div class="flower f3"></div>
<div class="flower f4"></div>

<div class="card">
  <div class="level">LEVEL 3</div>
  <h1>YOU FOUND PIECE 3/5<br>OF THE GOLDEN EASTER EGG!</h1>
  <div class="subtitle">YOUR SPECIAL WORD IS:</div>
  <div class="word">EASTER</div>
  <div class="footer">ONLY 2 PIECES REMAIN...</div>
</div>

</body>
</html>
