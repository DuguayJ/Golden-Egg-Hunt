<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Golden Easter Egg ‚Äî Piece 3</title>

<style>
*{ box-sizing:border-box; }
html,body{ height:100%; margin:0; }

body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;

  /* Soft pastel sunrise sky */
  background:
    radial-gradient(circle at 50% 20%, #fff6b3 0%, #ffd6e7 30%, #d7ecff 60%, #eadcff 100%);
}

/* Sparkles */
.sparkle{
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation: twinkle 3s infinite ease-in-out;
}

.sparkle:nth-child(1){ top:20%; left:25%; animation-delay:0s; }
.sparkle:nth-child(2){ top:30%; right:20%; animation-delay:1s; }
.sparkle:nth-child(3){ bottom:35%; left:40%; animation-delay:2s; }
.sparkle:nth-child(4){ top:15%; right:35%; animation-delay:1.5s; }

@keyframes twinkle{
  0%,100%{ opacity:.2; transform:scale(.8); }
  50%{ opacity:1; transform:scale(1.5); }
}

/* Bunny hill silhouette */
.hill{
  position:absolute;
  bottom:0;
  width:100%;
  height:180px;
  background: radial-gradient(circle at 20% 100%, #6ecf8d 40%, transparent 41%),
              radial-gradient(circle at 60% 100%, #4fb87c 50%, transparent 51%),
              linear-gradient(#6ecf8d, #4fb87c);
}

.bunny{
  position:absolute;
  bottom:120px;
  left:50%;
  transform:translateX(-50%);
  width:60px;
  height:60px;
  background:#4fb87c;
  border-radius:50%;
}

.bunny::before{
  content:"";
  position:absolute;
  top:-40px;
  left:8px;
  width:18px;
  height:45px;
  background:#4fb87c;
  border-radius:50%;
}

.bunny::after{
  content:"";
  position:absolute;
  top:-40px;
  right:8px;
  width:18px;
  height:45px;
  background:#4fb87c;
  border-radius:50%;
}

/* Card */
.card{
  background: rgba(255,255,255,.95);
  padding:60px 50px;
  border-radius:25px;
  text-align:center;
  box-shadow: 0 40px 90px rgba(0,0,0,.25);
  max-width:750px;
  position:relative;
  z-index:10;
}

h1{
  margin:0 0 20px;
  font-size: clamp(28px,3vw,36px);
}

.subtitle{
  font-size:18px;
  margin-bottom:20px;
}

/* Elegant gold word */
.word{
  display:inline-block;
  padding:18px 35px;
  border-radius:50px;
  font-weight:900;
  font-size:32px;
  letter-spacing:3px;
  background: linear-gradient(90deg,#ffd700,#fff3a6,#ffd700);
  background-size:200% auto;
  color:#5a4a00;
  box-shadow:0 10px 35px rgba(255,215,0,.6);
  animation: shimmer 3s linear infinite;
}

@keyframes shimmer{
  to{ background-position:200% center; }
}

.footer{
  margin-top:25px;
  font-size:14px;
  opacity:.75;
}

</style>
</head>

<body>

<!-- Sparkles -->
<div class="sparkle"></div>
<div class="sparkle"></div>
<div class="sparkle"></div>
<div class="sparkle"></div>

<!-- Bunny hill scene -->
<div class="hill"></div>
<div class="bunny"></div>

<!-- Main content -->
<div class="card">
  <h1>You have found piece 3/5 of the golden Easter Egg!</h1>
  <div class="subtitle">Your special word is:</div>
  <div class="word">Easter</div>
  <div class="footer">üê£ Only 2 pieces remain‚Ä¶</div>
</div>

</body>
</html>
