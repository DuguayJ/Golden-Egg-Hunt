<!DOCTYPE html>
<html>
<head>
<title>Fish Dimension</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle, #66ccff, #003366);
  font-family: Arial;
}

/* flash overlay */
.flash {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  pointer-events: none;
}

/* centered fish */
.fish {
  position: fixed;
  left: 50%;
  top: 50%;
  font-size: 200px;
  transform: translate(-50%, -50%) scale(0);
}

/* giant ripple */
.ripple {
  position: fixed;
  left: 50%;
  top: 50%;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: rgba(255,255,255,0.3);
  transform: translate(-50%, -50%);
}

/* huge bubbles */
.bubble {
  position: fixed;
  bottom: -40px;
  font-size: 30px;
  animation: rise linear forwards;
}

@keyframes rise {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* UI */
.ui {
  position: fixed;
  top: 0;
  width: 100%;
  background: #4fc3f7;
  padding: 15px;
  text-align: center;
  opacity: 0;
  transition: opacity 1.5s;
}

button {
  padding: 10px 20px;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="flash" id="flash"></div>

<div class="ui" id="ui">
<h2>üêü APRIL FOOLS üòÇ</h2>
<p>You entered the Fish Dimension.</p>
<button onclick="location.href='index.html'">
Return to Hunt
</button>
</div>

<div class="fish" id="fish">üêü</div>

<script>
let fish = document.getElementById("fish");
let flash = document.getElementById("flash");
let ui = document.getElementById("ui");

/* spawn giant bubbles */
setInterval(() => {
  let b = document.createElement("div");
  b.className = "bubble";
  b.innerHTML = "ü´ß";
  b.style.left = Math.random()*100+"vw";
  b.style.animationDuration = (3+Math.random()*2)+"s";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),5000);
}, 200);

/* cinematic entrance */
fish.animate([
  { transform: "translate(-50%,-50%) scale(0)" },
  { transform: "translate(-50%,-50%) scale(2.5)" },
  { transform: "translate(-50%,-50%) scale(1)" }
], {
  duration: 1400,
  easing: "cubic-bezier(.2,1.8,.3,1)",
  fill: "forwards"
}).onfinish = impact;

/* impact moment */
function impact() {

  /* white flash */
  flash.animate([
    { opacity: 1 },
    { opacity: 0 }
  ], { duration: 300 });

  /* giant ripple */
  let r = document.createElement("div");
  r.className = "ripple";
  document.body.appendChild(r);

  r.animate([
    { width: "40px", height: "40px", opacity: 1 },
    { width: "800px", height: "800px", opacity: 0 }
  ], { duration: 1000 });

  setTimeout(()=>r.remove(),1000);

  /* bounce fish */
  fish.animate([
    { transform: "translate(-50%,-50%) scale(1)" },
    { transform: "translate(-50%,-60%) scale(1.2)" },
    { transform: "translate(-50%,-50%) scale(1)" }
  ], { duration: 500 });

  /* reveal UI */
  setTimeout(()=>ui.style.opacity=1,600);
}
</script>

</body>
</html>
