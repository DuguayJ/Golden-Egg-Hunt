<!DOCTYPE html>
<html>
<head>
<title>Fish Dimension</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

/* ---------- PARALLAX OCEAN LAYERS ---------- */

body {
  margin: 0;
  overflow: hidden;
  font-family: Arial;
  background: #002233;
}

.layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.back {
  background:
    radial-gradient(circle at 50% 20%, #66ccff, #002233 70%);
  animation: driftSlow 20s ease-in-out infinite alternate;
}

.mid {
  background:
    repeating-linear-gradient(
      75deg,
      rgba(255,255,255,0.05) 0px,
      rgba(255,255,255,0.05) 2px,
      transparent 2px,
      transparent 60px
    );
  animation: driftMid 14s linear infinite;
}

.front {
  background:
    radial-gradient(circle, rgba(255,255,255,0.08) 10%, transparent 11%);
  background-size: 140px 140px;
  animation: driftFast 10s linear infinite;
}

@keyframes driftSlow {
  from { transform: translateY(0); }
  to { transform: translateY(-20px); }
}

@keyframes driftMid {
  from { transform: translateX(-40px); }
  to { transform: translateX(40px); }
}

@keyframes driftFast {
  from { background-position: 0 0; }
  to { background-position: 140px 140px; }
}

/* ---------- JELLYFISH ---------- */

.jelly {
  position: fixed;
  font-size: 70px;
  opacity: 0.7;
  animation: jellyFloat linear forwards;
}

@keyframes jellyFloat {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

@keyframes jellyPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* ---------- SCHOOL OF FISH ---------- */

.school {
  position: fixed;
  font-size: 20px;
  opacity: 0.4;
}

/* ---------- BUBBLES ---------- */

.bubble {
  position: fixed;
  bottom: -40px;
  font-size: 28px;
  animation: rise linear forwards;
}

@keyframes rise {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* ---------- SEAWEED ---------- */

.seaweed {
  position: fixed;
  bottom: -10px;
  font-size: 90px;
  opacity: 0.6;
  animation: sway 3s ease-in-out infinite alternate;
}

@keyframes sway {
  from { transform: rotate(-6deg); }
  to { transform: rotate(6deg); }
}

/* ---------- FISH SLAP ---------- */

.flash {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
}

.fish {
  position: fixed;
  left: 50%;
  top: 50%;
  font-size: 200px;
  transform: translate(-50%, -50%) scale(0);
}

.ripple {
  position: fixed;
  left: 50%;
  top: 50%;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: rgba(255,255,255,0.3);
  transform: translate(-50%, -50%);
}

/* ---------- UI ---------- */

.ui {
  position: fixed;
  top: 0;
  width: 100%;
  background: #4fc3f7;
  padding: 15px;
  text-align: center;
  opacity: 0;
  transition: opacity 1.5s;
  z-index: 9999;
}

button {
  padding: 10px 20px;
  font-size: 16px;
}

</style>
</head>

<body>

<div class="layer back"></div>
<div class="layer mid"></div>
<div class="layer front"></div>

<div class="flash" id="flash"></div>

<div class="ui" id="ui">
<h2>üêü APRIL FOOLS üòÇ</h2>
<p>You entered the Fish Dimension.</p>
<button onclick="location.href='index.html'">
Return to Hunt
</button>
</div>

<div class="fish" id="fish">üêü</div>

<script>

/* ---------- BUBBLES ---------- */

setInterval(() => {
  let b = document.createElement("div");
  b.className = "bubble";
  b.innerHTML = "ü´ß";
  b.style.left = Math.random()*100+"vw";
  b.style.animationDuration = (4+Math.random()*3)+"s";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),7000);
}, 300);

/* ---------- JELLYFISH ENGINE ---------- */

setInterval(() => {
  let j = document.createElement("div");
  j.className = "jelly";
  j.innerHTML = "ü™º";
  j.style.left = Math.random()*100+"vw";
  j.style.top = "110vh";
  j.style.animationDuration = (10+Math.random()*6)+"s";
  j.style.animation += ", jellyPulse 2s ease-in-out infinite";
  document.body.appendChild(j);
  setTimeout(()=>j.remove(),16000);
}, 5000);

/* ---------- SCHOOL OF FISH ---------- */

setInterval(() => {

  let group = document.createElement("div");
  group.className = "school";

  let count = 5 + Math.floor(Math.random()*5);

  for (let i=0;i<count;i++) {
    let f = document.createElement("span");
    f.innerHTML = "üêü";
    f.style.margin = "0 3px";
    group.appendChild(f);
  }

  group.style.top = (30+Math.random()*50)+"vh";

  let duration = 12000+Math.random()*8000;

  if (Math.random()<0.5) {
    group.style.left = "-10%";
    group.style.transform = "scaleX(-1)";
    group.animate([{left:"-10%"},{left:"110%"}],
      {duration:duration,easing:"linear"});
  } else {
    group.style.left = "110%";
    group.animate([{left:"110%"},{left:"-10%"}],
      {duration:duration,easing:"linear"});
  }

  document.body.appendChild(group);
  setTimeout(()=>group.remove(),duration+1000);

}, 6000);

/* ---------- SEAWEED ---------- */

for (let i=0;i<5;i++) {
  let w = document.createElement("div");
  w.className = "seaweed";
  w.innerHTML = "üåø";
  w.style.left = (i*20+5)+"vw";
  w.style.animationDelay = (i*0.5)+"s";
  document.body.appendChild(w);
}

/* ---------- FISH SLAP ---------- */

let fish = document.getElementById("fish");
let flash = document.getElementById("flash");
let ui = document.getElementById("ui");

fish.animate([
  { transform: "translate(-50%,-50%) scale(0)" },
  { transform: "translate(-50%,-50%) scale(2.5)" },
  { transform: "translate(-50%,-50%) scale(1)" }
], {
  duration: 1400,
  easing: "cubic-bezier(.2,1.8,.3,1)",
  fill: "forwards"
}).onfinish = impact;

function impact() {

  flash.animate([{opacity:1},{opacity:0}],{duration:300});

  let r=document.createElement("div");
  r.className="ripple";
  document.body.appendChild(r);

  r.animate([
    {width:"40px",height:"40px",opacity:1},
    {width:"800px",height:"800px",opacity:0}
  ],{duration:1000});

  setTimeout(()=>r.remove(),1000);

  fish.animate([
    {transform:"translate(-50%,-50%) scale(1)"},
    {transform:"translate(-50%,-60%) scale(1.2)"},
    {transform:"translate(-50%,-50%) scale(1)"}
  ],{duration:500});

  setTimeout(()=>ui.style.opacity=1,600);
}

</script>

</body>
</html>
