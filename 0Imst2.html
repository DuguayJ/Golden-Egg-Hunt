<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Golden Easter Egg ‚Äî Piece 1</title>
  <style>
    :root{
      --pink:#ffd6e7;
      --peach:#ffe6c7;
      --mint:#d9fff1;
      --sky:#d7ecff;
      --lav:#eadcff;
      --sun:#fff6b3;

      --ink:#2b2b2b;
      --card:#ffffffcc;
      --border:#ffffffa6;
      --shadow: 0 20px 60px rgba(0,0,0,.12);
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--ink);
      overflow-x:hidden;

      /* dreamy pastel gradient */
      background:
        radial-gradient(1200px 700px at 20% 10%, var(--sun), transparent 55%),
        radial-gradient(1000px 600px at 85% 20%, var(--lav), transparent 55%),
        radial-gradient(900px 600px at 15% 85%, var(--mint), transparent 55%),
        radial-gradient(1000px 700px at 90% 90%, var(--sky), transparent 55%),
        linear-gradient(135deg, var(--pink), var(--peach));
    }

    /* subtle egg-dots pattern overlay */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.28;
      background-image:
        radial-gradient(circle at 12px 16px, rgba(255,255,255,.85) 0 4px, transparent 5px),
        radial-gradient(circle at 24px 34px, rgba(255,255,255,.7) 0 3px, transparent 4px),
        radial-gradient(circle at 40px 18px, rgba(255,255,255,.6) 0 2px, transparent 3px);
      background-size: 64px 64px;
      filter: blur(.2px);
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 48px 16px;
    }

    .card{
      width:min(760px, 92vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 28px 26px;
      position:relative;
      overflow:hidden;
    }

    /* little decorative ‚Äúegg‚Äù in the corner */
    .egg{
      position:absolute;
      top:-40px;
      right:-40px;
      width: 160px;
      height: 200px;
      border-radius: 50% 50% 48% 48% / 58% 58% 42% 42%;
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,.9), transparent 45%),
        linear-gradient(135deg, #fff6b3, #ffd6e7, #d7ecff);
      border: 2px solid rgba(255,255,255,.8);
      box-shadow: 0 18px 50px rgba(0,0,0,.10);
      transform: rotate(18deg);
    }

    h1{
      margin: 0 0 10px;
      font-size: clamp(24px, 3.2vw, 34px);
      letter-spacing: .2px;
      line-height:1.2;
    }

    p{
      margin: 0;
      font-size: clamp(16px, 2.2vw, 18px);
      line-height: 1.6;
    }

    .word{
      display:inline-block;
      margin-top: 14px;
      padding: 10px 14px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(255,246,179,.75), rgba(217,255,241,.75));
      border: 1px solid rgba(255,255,255,.85);
      font-weight: 800;
      font-size: clamp(18px, 2.4vw, 20px);
      letter-spacing: .6px;
    }

    .footer{
      margin-top: 18px;
      font-size: 13px;
      opacity: .75;
    }

    /* optional: gentle float animation */
    @media (prefers-reduced-motion: no-preference){
      .egg{ animation: floaty 4.5s ease-in-out infinite; }
      @keyframes floaty{
        0%,100%{ transform: translateY(0) rotate(18deg); }
        50%{ transform: translateY(8px) rotate(18deg); }
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-label="Golden Easter Egg clue">
      <div class="egg" aria-hidden="true"></div>

      <h1>You have found piece 1/5 of the golden Easter Egg!</h1>
      <p>Your special word is:</p>

      <div class="word">Egg</div>

      <div class="footer">üê£ Keep going‚Ä¶ 4 pieces left.</div>
    </main>
  </div>
</body>
</html>
