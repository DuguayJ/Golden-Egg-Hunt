<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Golden Easter Egg ‚Äî Piece 1</title>

<style>
:root{
  --pink:#ffd6e7;
  --peach:#ffe6c7;
  --mint:#d9fff1;
  --sky:#d7ecff;
  --lav:#eadcff;
  --sun:#fff6b3;

  --ink:#2b2b2b;
  --card:#ffffffea;
  --shadow: 0 30px 70px rgba(0,0,0,.18);
}

*{ box-sizing: border-box; }
html,body{ height:100%; }

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  color: var(--ink);
  overflow-x:hidden;

  background:
    radial-gradient(1200px 700px at 20% 10%, var(--sun), transparent 55%),
    radial-gradient(1000px 600px at 85% 20%, var(--lav), transparent 55%),
    radial-gradient(900px 600px at 15% 85%, var(--mint), transparent 55%),
    radial-gradient(1000px 700px at 90% 90%, var(--sky), transparent 55%),
    linear-gradient(135deg, var(--pink), var(--peach));
}

/* Wrapper */
.wrap{
  min-height:100%;
  display:grid;
  place-items:center;
  padding: 48px 16px;
  position:relative;
  z-index:2;
}

/* Base egg style */
.egg{
  position: fixed;
  width: 220px;
  height: 260px;
  border-radius: 50% 50% 48% 48% / 58% 58% 42% 42%;
  background:
    radial-gradient(circle at 35% 30%, rgba(255,255,255,.95), transparent 45%),
    linear-gradient(135deg, #fff6b3, #ffd6e7, #d7ecff);
  border: 8px solid #ffffff; /* THICK BORDER */
  box-shadow:
    0 25px 60px rgba(0,0,0,.25),
    inset 0 0 25px rgba(255,255,255,.4);
  pointer-events:none;
  opacity:.95;
  z-index:1;
}

/* Corner positions */
.top-left{
  top: 5%;
  left: 4%;
  transform: rotate(-15deg);
}

.top-right{
  top: 5%;
  right: 4%;
  transform: rotate(18deg);
}

.bottom-left{
  bottom: 5%;
  left: 4%;
  transform: rotate(12deg);
}

.bottom-right{
  bottom: 5%;
  right: 4%;
  transform: rotate(-20deg);
}

/* Card */
.card{
  width:min(760px, 92vw);
  background: var(--card);
  border-radius: 22px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(12px);
  padding: 40px 30px;
  text-align:center;
  position:relative;
  z-index:5;
}

h1{
  margin: 0 0 18px;
  font-size: clamp(26px, 3.2vw, 34px);
  line-height:1.2;
}

.word{
  display:inline-block;
  margin-top: 12px;
  padding: 12px 22px;
  border-radius: 14px;
  font-weight: 800;
  font-size: clamp(20px, 2.5vw, 24px);
  letter-spacing:.6px;
  background: linear-gradient(90deg,#ffd700,#ffed8a,#ffd700);
  background-size: 200% auto;
  color: #5a4a00;
  box-shadow: 0 6px 25px rgba(255,215,0,.5);
  animation: shimmer 4s linear infinite;
}

@keyframes shimmer{
  to{ background-position: 200% center; }
}

.footer{
  margin-top: 20px;
  font-size: 14px;
  opacity:.75;
}

/* Subtle float */
@media (prefers-reduced-motion: no-preference){
  .egg{
    animation: floaty 6s ease-in-out infinite;
  }
  @keyframes floaty{
    0%,100%{ transform: translateY(0) rotate(var(--rot,0deg)); }
    50%{ transform: translateY(12px) rotate(var(--rot,0deg)); }
  }

  .top-left{ --rot:-15deg; }
  .top-right{ --rot:18deg; }
  .bottom-left{ --rot:12deg; }
  .bottom-right{ --rot:-20deg; }
}

</style>
</head>

<body>

<!-- Four Corner Eggs -->
<div class="egg top-left"></div>
<div class="egg top-right"></div>
<div class="egg bottom-left"></div>
<div class="egg bottom-right"></div>

<div class="wrap">
  <main class="card" role="main">
      <h1>You have found piece 1/5 of the golden Easter Egg!</h1>
      <p>Your special word is:</p>
      <div class="word">Egg</div>
      <div class="footer">üê£ Keep going‚Ä¶ 4 pieces left.</div>
  </main>
</div>

</body>
</html>
