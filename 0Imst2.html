<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Golden Easter Egg ‚Äî Piece 1</title>

<style>
:root{
  --pink:#ffd6e7;
  --peach:#ffe6c7;
  --mint:#d9fff1;
  --sky:#d7ecff;
  --lav:#eadcff;
  --sun:#fff6b3;

  --ink:#2b2b2b;
  --card:#ffffffd9;
  --border:#ffffffa6;
  --shadow: 0 25px 60px rgba(0,0,0,.12);
}

*{ box-sizing: border-box; }
html,body{ height:100%; }

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  color: var(--ink);
  overflow-x:hidden;

  background:
    radial-gradient(1200px 700px at 20% 10%, var(--sun), transparent 55%),
    radial-gradient(1000px 600px at 85% 20%, var(--lav), transparent 55%),
    radial-gradient(900px 600px at 15% 85%, var(--mint), transparent 55%),
    radial-gradient(1000px 700px at 90% 90%, var(--sky), transparent 55%),
    linear-gradient(135deg, var(--pink), var(--peach));
}

/* subtle egg-dots pattern overlay */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  opacity:.25;
  background-image:
    radial-gradient(circle at 12px 16px, rgba(255,255,255,.85) 0 4px, transparent 5px),
    radial-gradient(circle at 24px 34px, rgba(255,255,255,.7) 0 3px, transparent 4px),
    radial-gradient(circle at 40px 18px, rgba(255,255,255,.6) 0 2px, transparent 3px);
  background-size: 64px 64px;
}

/* Wrapper */
.wrap{
  min-height:100%;
  display:grid;
  place-items:center;
  padding: 48px 16px;
  position:relative;
  z-index:2;
}

/* Decorative egg ‚Äî completely separate from card */
.egg{
  position: fixed;
  top: 6%;
  right: 6%;
  width: 220px;
  height: 260px;
  border-radius: 50% 50% 48% 48% / 58% 58% 42% 42%;
  background:
    radial-gradient(circle at 35% 30%, rgba(255,255,255,.9), transparent 45%),
    linear-gradient(135deg, #fff6b3, #ffd6e7, #d7ecff);
  border: 2px solid rgba(255,255,255,.8);
  box-shadow: 0 18px 50px rgba(0,0,0,.10);
  transform: rotate(18deg);
  z-index:1;
  opacity:.55;
  pointer-events:none;
}

/* Card */
.card{
  width:min(760px, 92vw);
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 22px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
  padding: 40px 30px;
  text-align:center;
  position:relative;
  z-index:5; /* Always above egg */
}

h1{
  margin: 0 0 18px;
  font-size: clamp(26px, 3.2vw, 34px);
  line-height:1.2;
}

/* Golden highlight word */
.word{
  display:inline-block;
  margin-top: 12px;
  padding: 12px 20px;
  border-radius: 14px;
  font-weight: 800;
  font-size: clamp(20px, 2.5vw, 24px);
  letter-spacing:.6px;
  background: linear-gradient(90deg,#ffd700,#ffed8a,#ffd700);
  background-size: 200% auto;
  color: #5a4a00;
  box-shadow: 0 5px 20px rgba(255,215,0,.4);
  animation: shimmer 4s linear infinite;
}

/* subtle shimmer */
@keyframes shimmer{
  to{ background-position: 200% center; }
}

.footer{
  margin-top: 20px;
  font-size: 14px;
  opacity:.7;
}

/* Optional floating animation */
@media (prefers-reduced-motion: no-preference){
  .egg{
    animation: floaty 5s ease-in-out infinite;
  }
  @keyframes floaty{
    0%,100%{ transform: translateY(0) rotate(18deg); }
    50%{ transform: translateY(10px) rotate(18deg); }
  }
}

</style>
</head>

<body>

<div class="egg" aria-hidden="true"></div>

<div class="wrap">
  <main class="card" role="main">
      <h1>You have found piece 1/5 of the Golden Easter Egg!</h1>
      <p>Your special word is:</p>
      <div class="word">Egg</div>
      <div class="footer">üê£ Keep going‚Ä¶ 4 pieces left.</div>
  </main>
</div>

</body>
</html>
