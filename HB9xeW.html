<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Golden Easter Egg — Piece 4</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
html,body{height:100%;margin:0;}

body{
  font-family:'Inter', sans-serif;
  overflow:hidden;
  background:
    radial-gradient(circle at 50% 20%, #2f2a60 0%, #15122b 60%, #0b0918 100%);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

/* STAR FIELD */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.8;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{
  from{opacity:.2;}
  to{opacity:1;}
}

/* LIGHT RAYS */
.rays{
  position:absolute;
  width:600px;
  height:600px;
  background:
    conic-gradient(from 0deg,
      rgba(255,215,0,.15),
      transparent 40deg,
      rgba(255,215,0,.15) 80deg,
      transparent 120deg,
      rgba(255,215,0,.15) 160deg,
      transparent 200deg,
      rgba(255,215,0,.15) 240deg,
      transparent 280deg,
      rgba(255,215,0,.15) 320deg,
      transparent 360deg
    );
  border-radius:50%;
  animation: rotate 20s linear infinite;
  pointer-events:none;
}
@keyframes rotate{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* PEDESTAL */
.pedestal{
  position:absolute;
  bottom:120px;
  width:300px;
  height:120px;
  background:linear-gradient(#3e3e55,#1e1e2f);
  border-radius:20px;
  box-shadow:0 30px 60px rgba(0,0,0,.7);
}

/* GOLDEN EGG */
.egg{
  position:absolute;
  bottom:230px;
  width:160px;
  height:200px;
  border-radius:50% 50% 45% 45% / 60% 60% 40% 40%;
  background:linear-gradient(135deg,#ffd700,#fff18a);
  box-shadow:
    0 0 50px rgba(255,215,0,.6),
    0 0 120px rgba(255,215,0,.4);
  animation: pulse 3s ease-in-out infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.03);}
  100%{transform:scale(1);}
}

/* CARD */
.card{
  position:relative;
  z-index:5;
  background:white;
  color:#222;
  padding:60px 80px;
  border-radius:20px;
  box-shadow:0 40px 80px rgba(0,0,0,.8);
  text-align:center;
  max-width:720px;
}

.level{
  font-family:'Cinzel', serif;
  font-size:18px;
  letter-spacing:3px;
  margin-bottom:20px;
  color:#888;
}

h1{
  font-family:'Cinzel', serif;
  font-size:32px;
  margin-bottom:25px;
}

.subtitle{
  font-size:18px;
  margin-bottom:30px;
}

.word{
  display:inline-block;
  padding:18px 50px;
  font-size:26px;
  font-weight:600;
  border-radius:60px;
  background:linear-gradient(135deg,#ffd700,#fff18a);
  box-shadow:0 10px 30px rgba(255,215,0,.6);
}

.footer{
  margin-top:35px;
  font-size:15px;
  color:#666;
}
</style>
</head>

<body>

<!-- Random stars -->
<div class="star" style="top:10%;left:20%;"></div>
<div class="star" style="top:30%;left:70%;"></div>
<div class="star" style="top:50%;left:40%;"></div>
<div class="star" style="top:20%;left:80%;"></div>
<div class="star" style="top:60%;left:15%;"></div>

<div class="rays"></div>
<div class="pedestal"></div>
<div class="egg"></div>

<div class="card">
  <div class="level">PIECE 4 / 5</div>
  <h1>The Sacred Fragment Has Been Revealed</h1>
  <div class="subtitle">Your special word is:</div>
  <div class="word">Sanctum</div>
  <div class="footer">Only one final piece remains…</div>
</div>

</body>
</html>
