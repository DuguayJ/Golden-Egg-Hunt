<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Golden Easter Egg — Piece 4</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
html,body{height:100%;margin:0;}

body{
  font-family:'Inter', sans-serif;
  overflow:hidden;
  background:#0d0c1d;
  color:white;
  position:relative;
}

/* BACKGROUND DEPTH LAYERS */
.layer1{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 50% 20%, rgba(80,60,150,.4), transparent 60%),
    radial-gradient(circle at 30% 70%, rgba(50,40,120,.5), transparent 60%);
}

.layer2{
  position:absolute;
  bottom:0;
  width:100%;
  height:50%;
  background:linear-gradient(to top,#0a0918,transparent);
}

/* DISTANT ARCH SILHOUETTE */
.arch{
  position:absolute;
  bottom:200px;
  left:50%;
  transform:translateX(-50%);
  width:600px;
  height:350px;
  border-radius:300px 300px 0 0;
  background:linear-gradient(#1a1735,#0d0c1d);
  opacity:.6;
}

/* FLOOR GLOW */
.floor-glow{
  position:absolute;
  bottom:150px;
  left:50%;
  transform:translateX(-50%);
  width:500px;
  height:200px;
  background:radial-gradient(circle, rgba(255,215,0,.25), transparent 70%);
}

/* LIGHT RAYS */
.rays{
  position:absolute;
  bottom:200px;
  left:50%;
  transform:translateX(-50%);
  width:500px;
  height:500px;
  background:
    conic-gradient(
      rgba(255,215,0,.15) 0deg,
      transparent 20deg,
      rgba(255,215,0,.15) 40deg,
      transparent 60deg,
      rgba(255,215,0,.15) 80deg,
      transparent 100deg,
      rgba(255,215,0,.15) 120deg,
      transparent 140deg,
      rgba(255,215,0,.15) 160deg,
      transparent 180deg,
      rgba(255,215,0,.15) 200deg,
      transparent 220deg,
      rgba(255,215,0,.15) 240deg,
      transparent 260deg,
      rgba(255,215,0,.15) 280deg,
      transparent 300deg,
      rgba(255,215,0,.15) 320deg,
      transparent 340deg
    );
  border-radius:50%;
  animation:rotate 25s linear infinite;
  pointer-events:none;
}
@keyframes rotate{
  from{transform:translateX(-50%) rotate(0deg);}
  to{transform:translateX(-50%) rotate(360deg);}
}

/* PEDESTAL */
.pedestal{
  position:absolute;
  bottom:140px;
  left:50%;
  transform:translateX(-50%);
  width:280px;
  height:120px;
  background:linear-gradient(#3e3e55,#1e1e2f);
  border-radius:20px;
  box-shadow:0 30px 60px rgba(0,0,0,.8);
}

/* EGG */
.egg{
  position:absolute;
  bottom:250px;
  left:50%;
  transform:translateX(-50%);
  width:150px;
  height:190px;
  border-radius:50% 50% 45% 45% / 60% 60% 40% 40%;
  background:linear-gradient(135deg,#ffd700,#fff18a);
  box-shadow:
    0 0 50px rgba(255,215,0,.6),
    0 0 120px rgba(255,215,0,.4);
  animation:pulse 3s ease-in-out infinite;
}
@keyframes pulse{
  0%{transform:translateX(-50%) scale(1);}
  50%{transform:translateX(-50%) scale(1.03);}
  100%{transform:translateX(-50%) scale(1);}
}

/* TEXT OVERLAY */
.text{
  position:absolute;
  top:80px;
  width:100%;
  text-align:center;
}

.text .level{
  font-family:'Cinzel', serif;
  letter-spacing:4px;
  font-size:18px;
  opacity:.7;
}

.text h1{
  font-family:'Cinzel', serif;
  font-size:36px;
  margin:20px 0;
}

.text .subtitle{
  font-size:18px;
  opacity:.8;
}

.word{
  margin-top:20px;
  display:inline-block;
  padding:14px 40px;
  font-size:28px;
  border-radius:50px;
  background:linear-gradient(135deg,#ffd700,#fff18a);
  box-shadow:0 10px 30px rgba(255,215,0,.6);
  color:#222;
}

.footer{
  margin-top:20px;
  font-size:15px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="layer1"></div>
<div class="layer2"></div>
<div class="arch"></div>
<div class="floor-glow"></div>
<div class="rays"></div>
<div class="pedestal"></div>
<div class="egg"></div>

<div class="text">
  <div class="level">PIECE 4 / 5</div>
  <h1>The Sanctum Awakens</h1>
  <div class="subtitle">Your special word is:</div>
  <div class="word">Sanctum</div>
  <div class="footer">Only one fragment remains…</div>
</div>

</body>
</html>
