<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Golden Easter Egg — Piece 4</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
html,body{height:100%;margin:0;}

body{
  font-family:'Inter', sans-serif;
  overflow:hidden;
  background:#1c1b22;
  color:white;
  position:relative;
}

/* STONE WALL */
.wall{
  position:absolute;
  inset:0;
  background:
    linear-gradient(#2a2933,#1c1b22),
    repeating-linear-gradient(
      0deg,
      rgba(0,0,0,.15) 0px,
      rgba(0,0,0,.15) 2px,
      transparent 2px,
      transparent 60px
    ),
    repeating-linear-gradient(
      90deg,
      rgba(0,0,0,.15) 0px,
      rgba(0,0,0,.15) 2px,
      transparent 2px,
      transparent 80px
    );
}

/* TEMPLE ARCH */
.arch{
  position:absolute;
  bottom:180px;
  left:50%;
  transform:translateX(-50%);
  width:600px;
  height:350px;
  border-radius:300px 300px 0 0;
  background:linear-gradient(#1a1920,#0f0e14);
  box-shadow:inset 0 0 80px rgba(0,0,0,.8);
}

/* TORCH GLOW (Left & Right) */
.torch{
  position:absolute;
  width:120px;
  height:200px;
  background:radial-gradient(circle,
    rgba(255,140,0,.4),
    transparent 70%);
  top:35%;
  animation:flicker 4s infinite alternate;
}

.torch.left{ left:10%; }
.torch.right{ right:10%; }

@keyframes flicker{
  0%{opacity:.8;}
  50%{opacity:1;}
  100%{opacity:.85;}
}

/* FLOOR */
.floor{
  position:absolute;
  bottom:0;
  width:100%;
  height:160px;
  background:linear-gradient(#1a1a1f,#111116);
  box-shadow:inset 0 10px 40px rgba(0,0,0,.8);
}

/* PEDESTAL */
.pedestal{
  position:absolute;
  bottom:140px;
  left:50%;
  transform:translateX(-50%);
  width:280px;
  height:120px;
  background:linear-gradient(#444453,#2a2a35);
  border-radius:8px;
  box-shadow:0 30px 60px rgba(0,0,0,.8);
}

/* EGG */
.egg{
  position:absolute;
  bottom:250px;
  left:50%;
  transform:translateX(-50%);
  width:150px;
  height:190px;
  border-radius:50% 50% 45% 45% / 60% 60% 40% 40%;
  background:linear-gradient(135deg,#ffd700,#fff18a);
  box-shadow:
    0 0 50px rgba(255,215,0,.6),
    0 0 120px rgba(255,215,0,.4);
  animation:pulse 3s ease-in-out infinite;
}

@keyframes pulse{
  0%{transform:translateX(-50%) scale(1);}
  50%{transform:translateX(-50%) scale(1.04);}
  100%{transform:translateX(-50%) scale(1);}
}

/* EGG FLOOR GLOW */
.egg::after{
  content:"";
  position:absolute;
  bottom:-40px;
  left:50%;
  transform:translateX(-50%);
  width:220px;
  height:100px;
  background:radial-gradient(circle,
    rgba(255,215,0,.25),
    transparent 70%);
  border-radius:50%;
}

/* TEXT */
.text{
  position:absolute;
  top:80px;
  width:100%;
  text-align:center;
}

.text .level{
  font-family:'Cinzel', serif;
  letter-spacing:4px;
  font-size:18px;
  opacity:.7;
}

.text h1{
  font-family:'Cinzel', serif;
  font-size:36px;
  margin:20px 0;
}

.text .subtitle{
  font-size:18px;
  opacity:.8;
}

.word{
  margin-top:20px;
  display:inline-block;
  padding:14px 40px;
  font-size:28px;
  border-radius:50px;
  background:linear-gradient(135deg,#ffd700,#fff18a);
  box-shadow:0 10px 30px rgba(255,215,0,.6);
  color:#222;
}

.footer{
  margin-top:20px;
  font-size:15px;
  opacity:.6;
}

/* VIGNETTE */
.vignette{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,
    transparent 60%,
    rgba(0,0,0,.6) 100%);
  pointer-events:none;
}
</style>
</head>

<body>

<div class="wall"></div>
<div class="arch"></div>
<div class="torch left"></div>
<div class="torch right"></div>
<div class="floor"></div>
<div class="pedestal"></div>
<div class="egg"></div>

<div class="text">
  <div class="level">PIECE 4 / 5</div>
  <h1>The Hidden Chamber Reveals Its Secret</h1>
  <div class="subtitle">Your special word is:</div>
  <div class="word">Sanctum</div>
  <div class="footer">Only one fragment remains…</div>
</div>

<div class="vignette"></div>

</body>
</html>
