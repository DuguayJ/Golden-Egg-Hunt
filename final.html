
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Golden Egg Unlock</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffd700, #ff9a00);
}

/* Sparkles */
.sparkle {
  position: fixed;
  width: 5px;
  height: 5px;
  background: white;
  border-radius: 50%;
  animation: float linear infinite;
  opacity: 0.8;
  z-index: 0;
}

@keyframes float {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}

.card {
  position: relative;
  background: rgba(255,255,255,0.95);
  padding: 40px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 14px 40px rgba(0,0,0,0.25);
  max-width: 420px;
  width: 92%;
  z-index: 1;
}

/* Egg animation */
.egg {
  font-size: 70px;
  cursor: pointer;
  animation: idleGlow 2s infinite alternate;
  transition: transform 0.3s ease;
}

@keyframes idleGlow {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 25px #ffd700; }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); }
}

input {
  margin: 5px;
  padding: 10px;
  font-size: 16px;
  width: 80%;
}

button {
  padding: 12px 20px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  background: #ffd700;
  cursor: pointer;
}
<style>
@keyframes pulse {
  0% { box-shadow: 0 0 15px gold; }
  50% { box-shadow: 0 0 35px gold; }
  100% { box-shadow: 0 0 15px gold; }
}

<script>
const correctWords = ["GOLD", "QUEST", "HIDDEN", "KEY", "RISE"];

function checkWords() {
  let inputs = [];

  for (let i = 1; i <= 5; i++) {
    let word = document.getElementById("w" + i).value.trim().toUpperCase();
    inputs.push(word);
  }

  let matched = correctWords.every(w => inputs.includes(w));

  if (matched) celebrate();
  else alert("Not quite right â€” keep hunting!");
}

function celebrate() {
  const egg = document.getElementById("egg");

  // Egg crack animation
  egg.innerHTML = "ðŸ’¥";
  egg.style.transform = "scale(1.8)";

  launchConfetti();

  setTimeout(showVictoryScreen, 800);
}

function showVictoryScreen() {
  const card = document.querySelector(".card");

  card.innerHTML = `
    <div id="victoryCard" onclick="tapVictory()"
      style="
        padding: 30px;
        border-radius: 20px;
        background: linear-gradient(135deg, #fff8dc, #ffd700);
        box-shadow: 0 0 25px gold;
        animation: pulse 2s infinite;
        cursor: pointer;
      ">

      <div style="font-size:100px;">ðŸ¥‡</div>

      <h1>Golden Egg Unlocked!</h1>

      <p><strong>ðŸ“¸ Tap this card and screenshot to claim your prize</strong></p>

      <p style="font-size:14px; opacity:0.7;">
        Official Golden Egg Winner
      </p>

    </div>
  `;
}

function launchConfetti() {
  for (let i = 0; i < 100; i++) {
    let c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background =
      ["#ffd700","#ff4081","#4caf50","#2196f3"]
      [Math.floor(Math.random()*4)];
    c.style.animationDuration = (Math.random()*2+2) + "s";

    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}
  
function tapVictory() {
  const card = document.getElementById("victoryCard");

  card.style.boxShadow = "0 0 50px white";
  card.style.transform = "scale(1.03)";

  setTimeout(() => {
    card.style.boxShadow = "0 0 25px gold";
    card.style.transform = "scale(1)";
  }, 200);
}

/* Sparkle generator */
window.onload = function() {
  for (let i = 0; i < 40; i++) {
    let s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random()*100 + "vw";
    s.style.animationDuration = (Math.random()*6+4)+"s";
    document.body.appendChild(s);
  }
};

/* Secret egg */
let taps = 0;
function secretEgg() {
  taps++;
  if (taps === 5) {
    alert("ðŸ¥š Secret Egg Found! You are elite.");
  }
}
</script>

</head>

<body>

<div class="card">

<div id="egg" class="egg" onclick="secretEgg()">ðŸ¥š</div>

<h1>Unlock the Golden Egg</h1>

<input id="w1" placeholder="Word 1"><br>
<input id="w2" placeholder="Word 2"><br>
<input id="w3" placeholder="Word 3"><br>
<input id="w4" placeholder="Word 4"><br>
<input id="w5" placeholder="Word 5"><br><br>

<button onclick="checkWords()">Unlock</button>

</div>

</body>
</html>
