<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Golden Egg Unlock</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffd700, #ff9a00);
}

.sparkle {
  position: fixed;
  width: 5px;
  height: 5px;
  background: white;
  border-radius: 50%;
  animation: float linear infinite;
  opacity: 0.8;
  z-index: 0;
}

@keyframes float {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}

.card {
  position: relative;
  background: rgba(255,255,255,0.95);
  padding: 40px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 14px 40px rgba(0,0,0,0.25);
  max-width: 420px;
  width: 92%;
  z-index: 1;
}

.egg {
  font-size: 70px;
  cursor: pointer;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 25px #ffd700; }
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); }
}

@keyframes pulse {
  0% { box-shadow: 0 0 15px gold; }
  50% { box-shadow: 0 0 35px gold; }
  100% { box-shadow: 0 0 15px gold; }
}

input {
  margin: 5px;
  padding: 10px;
  font-size: 16px;
  width: 80%;
}

button {
  padding: 12px 20px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  background: #ffd700;
  cursor: pointer;
}
  .gold-egg {
  font-size: 100px;
  filter: drop-shadow(0 0 10px gold);
  animation: goldPulse 2s infinite alternate;
}

@keyframes goldPulse {
  from {
    transform: scale(1);
    filter: drop-shadow(0 0 10px gold) brightness(1.1);
  }
  to {
    transform: scale(1.08);
    filter: drop-shadow(0 0 30px gold) brightness(1.4);
  }
}

</style>

<script>
var correctWords = ["GOLD","QUEST","HIDDEN","KEY","RISE"];
var celebrationActive = false;
var chickenOnScreen = false;

function checkWords() {
  var inputs = [];
  for (var i = 1; i <= 5; i++) {
    inputs.push(document.getElementById("w"+i).value.toUpperCase().trim());
  }

  var matched = correctWords.every(w => inputs.includes(w));

  if (matched) celebrate();
  else alert("Not quite right â€” keep hunting!");
}

function celebrate() {
  var egg = document.getElementById("egg");
  egg.innerHTML = "ðŸ’¥";
  egg.style.transform = "scale(1.8)";
  launchConfetti();
  setTimeout(showVictoryScreen, 800);
}

function showVictoryScreen() {
  document.querySelector(".card").innerHTML =
    '<div id="victoryCard" onclick="tapVictory()" ' +
    'style="padding:30px;border-radius:20px;' +
    'background:linear-gradient(135deg,#fff8dc,#ffd700);' +
    'box-shadow:0 0 25px gold;animation:pulse 2s infinite;' +
    'cursor:pointer;">' +
   '<div class="gold-egg">âœ¨ðŸ¥šâœ¨</div>' +
    '<h1>Golden Egg Unlocked!</h1>' +
    '<p><strong>ðŸ“¸ Tap and screenshot to claim your prize</strong></p>' +
    '</div>';
}

function tapVictory() {

  if (celebrationActive) return;
  celebrationActive = true;

  if (chickenOnScreen) {
    document.getElementById("mainChicken")?.animate([
      { transform: "translate(-50%, -50%) rotate(0deg)" },
      { transform: "translate(-48%, -52%) rotate(-10deg)" },
      { transform: "translate(-52%, -48%) rotate(10deg)" },
      { transform: "translate(-50%, -50%) rotate(0deg)" }
    ], { duration: 300 });

    setTimeout(()=>celebrationActive=false,300);
    return;
  }

  chickenOnScreen = true;

  var burst = document.createElement("div");
  burst.id = "mainChicken";
  burst.style = "position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);font-size:120px;z-index:9999;";
  burst.innerHTML = "ðŸ¥š";
  document.body.appendChild(burst);

  burst.animate([
    { transform:"translate(-50%,-50%) rotate(0deg)" },
    { transform:"translate(-48%,-52%) rotate(-12deg)" },
    { transform:"translate(-52%,-48%) rotate(12deg)" },
    { transform:"translate(-50%,-50%) rotate(0deg)" }
  ],{duration:300,iterations:2});

  setTimeout(function(){

    burst.innerHTML = "ðŸ£";

    burst.animate([
      { transform:"translate(-50%,-50%) scale(0.4)" },
      { transform:"translate(-50%,-75%) scale(1.6)" },
      { transform:"translate(-50%,-50%) scale(1)" }
    ],{duration:500});

    burst.animate([
      { transform:"translate(-50%,-50%)" },
      { transform:"translate(-50%,-60%)" },
      { transform:"translate(-50%,-50%)" }
    ],{duration:2000,iterations:Infinity});

    // Golden aura
    var aura = document.createElement("div");
    aura.style = "position:fixed;left:50%;top:50%;width:20px;height:20px;border:4px solid gold;border-radius:50%;z-index:9997;";
    aura.animate([
      { transform:"translate(-50%,-50%) scale(1)",opacity:1 },
      { transform:"translate(-50%,-50%) scale(8)",opacity:0 }
    ],{duration:800});
    document.body.appendChild(aura);
    setTimeout(()=>aura.remove(),800);

    // Pixel explosion
    for(let i=0;i<40;i++){
      let p=document.createElement("div");
      p.style="position:fixed;left:50%;top:50%;width:16px;height:16px;background:#ffd700;box-shadow:0 0 8px gold;z-index:9998;";
      let a=Math.random()*Math.PI*2,d=150+Math.random()*100;
      p.animate([
        {transform:"translate(-50%,-50%)",opacity:1},
        {transform:`translate(${Math.cos(a)*d}px,${Math.sin(a)*d}px)`,opacity:0}
      ],{duration:700});
      document.body.appendChild(p);
      setTimeout(()=>p.remove(),700);
    }

    // Fireworks
    for(let f=0;f<3;f++) setTimeout(createFirework,f*200);

    // WIN banner
    let win=document.createElement("div");
    win.innerHTML="â­ WIN! â­";
    win.style="position:fixed;left:50%;top:25%;transform:translate(-50%,-50%);font-size:64px;font-weight:bold;color:white;text-shadow:0 0 10px black,0 0 25px gold;z-index:9999;";
    win.animate([
      {transform:"translate(-50%,-50%) scale(0.3)",opacity:0},
      {transform:"translate(-50%,-50%) scale(1.4)",opacity:1},
      {transform:"translate(-50%,-50%) scale(1)",opacity:1}
    ],{duration:600});
    document.body.appendChild(win);
    setTimeout(()=>win.remove(),2000);

  },300);

  setTimeout(()=>celebrationActive=false,1500);
}

function createFirework(){
  let x=Math.random()*innerWidth,y=Math.random()*innerHeight*0.6;
  for(let i=0;i<20;i++){
    let s=document.createElement("div");
    s.style=`position:fixed;left:${x}px;top:${y}px;width:6px;height:6px;background:${["red","gold","blue","lime"][Math.floor(Math.random()*4)]};border-radius:50%;z-index:9998;`;
    let a=Math.random()*Math.PI*2,d=80+Math.random()*60;
    s.animate([
      {transform:"translate(0,0)",opacity:1},
      {transform:`translate(${Math.cos(a)*d}px,${Math.sin(a)*d}px)`,opacity:0}
    ],{duration:800});
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),800);
  }
}

function launchConfetti(){
  for(let i=0;i<100;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=["#ffd700","#ff4081","#4caf50","#2196f3"][Math.floor(Math.random()*4)];
    c.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

window.onload=function(){
  for(let i=0;i<40;i++){
    let s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=(Math.random()*6+4)+"s";
    document.body.appendChild(s);
  }
};

var taps=0;
function secretEgg(){
  if(++taps===5) alert("ðŸ¥š Secret Egg Found! You are elite.");
}
</script>

</head>

<body>

<div class="card">
<div id="egg" class="egg" onclick="secretEgg()">ðŸ¥š</div>
<h1>Unlock the Golden Egg</h1>

<input id="w1" placeholder="Word 1"><br>
<input id="w2" placeholder="Word 2"><br>
<input id="w3" placeholder="Word 3"><br>
<input id="w4" placeholder="Word 4"><br>
<input id="w5" placeholder="Word 5"><br><br>

<button onclick="checkWords()">Unlock</button>
</div>

</body>
</html>
