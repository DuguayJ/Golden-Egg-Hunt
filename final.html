<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Golden Egg Unlock</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffd700, #ff9a00);
}

/* Sparkles */
.sparkle {
  position: fixed;
  width: 5px;
  height: 5px;
  background: white;
  border-radius: 50%;
  animation: float linear infinite;
  opacity: 0.8;
  z-index: 0;
}

@keyframes float {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}

.card {
  position: relative;
  background: rgba(255,255,255,0.95);
  padding: 40px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 14px 40px rgba(0,0,0,0.25);
  max-width: 420px;
  width: 92%;
  z-index: 1;
}

.egg {
  font-size: 70px;
  cursor: pointer;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 25px #ffd700; }
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); }
}

@keyframes pulse {
  0% { box-shadow: 0 0 15px gold; }
  50% { box-shadow: 0 0 35px gold; }
  100% { box-shadow: 0 0 15px gold; }
}

input {
  margin: 5px;
  padding: 10px;
  font-size: 16px;
  width: 80%;
}

button {
  padding: 12px 20px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  background: #ffd700;
  cursor: pointer;
}
</style>

<script>
var correctWords = ["GOLD","QUEST","HIDDEN","KEY","RISE"];
var celebrationActive = false;
var chickenOnScreen = false;

function checkWords() {
  var inputs = [];

  for (var i = 1; i <= 5; i++) {
    var word = document.getElementById("w" + i).value.toUpperCase().trim();
    inputs.push(word);
  }

  var matched = true;
  for (var j = 0; j < correctWords.length; j++) {
    if (inputs.indexOf(correctWords[j]) === -1) {
      matched = false;
      break;
    }
  }

  if (matched) celebrate();
  else alert("Not quite right ‚Äî keep hunting!");
}

function celebrate() {
  var egg = document.getElementById("egg");

  egg.innerHTML = "üí•";
  egg.style.transform = "scale(1.8)";

  launchConfetti();

  setTimeout(showVictoryScreen, 800);
}

function showVictoryScreen() {
  var card = document.querySelector(".card");

  card.innerHTML =
    '<div id="victoryCard" onclick="tapVictory()" ' +
    'style="padding:30px;border-radius:20px;' +
    'background:linear-gradient(135deg,#fff8dc,#ffd700);' +
    'box-shadow:0 0 25px gold;animation:pulse 2s infinite;' +
    'cursor:pointer;">' +

    '<div style="font-size:100px;">ü•ö</div>' +
    '<h1>Golden Egg Unlocked!</h1>' +
    '<p><strong>üì∏ Tap this card and screenshot to claim your prize</strong></p>' +
    '<p style="font-size:14px;opacity:0.7;">Official Golden Egg Winner</p>' +

    '</div>';
}



function tapVictory() {

  // Prevent spam explosions
  if (celebrationActive) return;
  celebrationActive = true;

  // If chicken already exists, just wiggle it
  if (chickenOnScreen) {
    var existing = document.getElementById("mainChicken");
    if (existing) {
      existing.animate([
        { transform: "translate(-50%, -50%) rotate(0deg)" },
        { transform: "translate(-48%, -52%) rotate(-10deg)" },
        { transform: "translate(-52%, -48%) rotate(10deg)" },
        { transform: "translate(-50%, -50%) rotate(0deg)" }
      ], { duration: 300 });
    }

    setTimeout(function() {
      celebrationActive = false;
    }, 300);

    return;
  }

  chickenOnScreen = true;

  var burst = document.createElement("div");
  burst.id = "mainChicken";
  burst.style.position = "fixed";
  burst.style.left = "50%";
  burst.style.top = "50%";
  burst.style.transform = "translate(-50%, -50%)";
  burst.style.fontSize = "120px";
  burst.style.zIndex = "9999";
  burst.innerHTML = "ü•ö";

  document.body.appendChild(burst);

  burst.animate([
    { transform: "translate(-50%, -50%) rotate(0deg)" },
    { transform: "translate(-48%, -52%) rotate(-12deg)" },
    { transform: "translate(-52%, -48%) rotate(12deg)" },
    { transform: "translate(-50%, -50%) rotate(0deg)" }
  ], { duration: 300, iterations: 2 });

  setTimeout(function() {

    burst.innerHTML = "üê£";

    burst.animate([
      { transform: "translate(-50%, -50%) scale(0.4)" },
      { transform: "translate(-50%, -75%) scale(1.6)" },
      { transform: "translate(-50%, -50%) scale(1)" }
    ], { duration: 500 });

    burst.animate([
      { transform: "translate(-50%, -50%)" },
      { transform: "translate(-50%, -60%)" },
      { transform: "translate(-50%, -50%)" }
    ], {
      duration: 2000,
      iterations: Infinity
    });

    // Pixel explosion
    for (var i = 0; i < 40; i++) {
      var pixel = document.createElement("div");
      pixel.style.position = "fixed";
      pixel.style.left = "50%";
      pixel.style.top = "50%";
      pixel.style.width = "16px";
      pixel.style.height = "16px";
      pixel.style.background = "#ffd700";
      pixel.style.boxShadow = "0 0 8px gold";
      pixel.style.zIndex = "9998";

      var angle = Math.random() * Math.PI * 2;
      var distance = 150 + Math.random() * 100;

      pixel.animate([
        { transform: "translate(-50%, -50%)", opacity: 1 },
        {
          transform:
            "translate(" +
            (Math.cos(angle) * distance) +
            "px," +
            (Math.sin(angle) * distance) +
            "px)",
          opacity: 0
        }
      ], { duration: 700 });

      document.body.appendChild(pixel);

      (function(p) {
        setTimeout(function() {
          document.body.removeChild(p);
        }, 700);
      })(pixel);
    }

    for (var f = 0; f < 3; f++) {
      setTimeout(function() {
        createFirework();
      }, f * 200);
    }

  }, 300);

  // Cooldown reset
  setTimeout(function() {
    celebrationActive = false;
  }, 1500);
}


    // WIN banner
    var win = document.createElement("div");
    win.innerHTML = "‚≠ê WIN! ‚≠ê";
    win.style.position = "fixed";
    win.style.left = "50%";
    win.style.top = "25%";
    win.style.transform = "translate(-50%, -50%)";
    win.style.fontSize = "64px";
    win.style.fontWeight = "bold";
    win.style.color = "#ffffff";
    win.style.textShadow =
      "0 0 10px black, 0 0 25px gold, 0 0 40px gold";
    win.style.zIndex = "9999";

    win.animate([
      { transform: "translate(-50%, -50%) scale(0.3)", opacity: 0 },
      { transform: "translate(-50%, -50%) scale(1.4)", opacity: 1 },
      { transform: "translate(-50%, -50%) scale(1)", opacity: 1 }
    ], { duration: 600 });

    document.body.appendChild(win);

    setTimeout(function() {
      document.body.removeChild(win);
    }, 2000);

  }, 300);
}


function createFirework() {
  var x = Math.random() * window.innerWidth;
  var y = Math.random() * window.innerHeight * 0.6;

  for (var i = 0; i < 20; i++) {
    var spark = document.createElement("div");
    spark.style.position = "fixed";
    spark.style.left = x + "px";
    spark.style.top = y + "px";
    spark.style.width = "6px";
    spark.style.height = "6px";
    spark.style.background = ["red","gold","blue","lime"]
      [Math.floor(Math.random()*4)];
    spark.style.borderRadius = "50%";
    spark.style.zIndex = "9998";

    var angle = Math.random() * Math.PI * 2;
    var dist = 80 + Math.random() * 60;

    spark.animate([
      { transform: "translate(0,0)", opacity: 1 },
      {
        transform:
          "translate(" +
          Math.cos(angle) * dist +
          "px," +
          Math.sin(angle) * dist +
          "px)",
        opacity: 0
      }
    ], { duration: 800 });

    document.body.appendChild(spark);

    (function(s) {
      setTimeout(function() {
        document.body.removeChild(s);
      }, 800);
    })(spark);
  }
}

function launchConfetti() {
  for (var i = 0; i < 100; i++) {
    var c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";

    var colors = ["#ffd700","#ff4081","#4caf50","#2196f3"];
    c.style.background = colors[Math.floor(Math.random()*4)];

    c.style.animationDuration = (Math.random()*2+2) + "s";

    document.body.appendChild(c);

    (function(el) {
      setTimeout(function() {
        document.body.removeChild(el);
      }, 4000);
    })(c);
  }
}

window.onload = function() {
  for (var i = 0; i < 40; i++) {
    var s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random()*100 + "vw";
    s.style.animationDuration = (Math.random()*6+4)+"s";
    document.body.appendChild(s);
  }
};

var taps = 0;
function secretEgg() {
  taps++;
  if (taps === 5) {
    alert("ü•ö Secret Egg Found! You are elite.");
  }
}
</script>

</head>

<body>

<div class="card">

<div id="egg" class="egg" onclick="secretEgg()">ü•ö</div>

<h1>Unlock the Golden Egg</h1>

<input id="w1" placeholder="Word 1"><br>
<input id="w2" placeholder="Word 2"><br>
<input id="w3" placeholder="Word 3"><br>
<input id="w4" placeholder="Word 4"><br>
<input id="w5" placeholder="Word 5"><br><br>

<button onclick="checkWords()">Unlock</button>

</div>

</body>
</html>
