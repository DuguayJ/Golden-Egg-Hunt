<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Golden Egg Unlock</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffd700, #ff9a00);
}

/* Sparkles */
.sparkle {
  position: fixed;
  width: 5px;
  height: 5px;
  background: white;
  border-radius: 50%;
  animation: float linear infinite;
  opacity: 0.8;
  z-index: 0;
}

@keyframes float {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}

.card {
  position: relative;
  background: rgba(255,255,255,0.95);
  padding: 40px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 14px 40px rgba(0,0,0,0.25);
  max-width: 420px;
  width: 92%;
  z-index: 1;
}

/* Idle egg glow */
.egg {
  font-size: 70px;
  cursor: pointer;
  animation: idleGlow 2s infinite alternate;
  transition: transform 0.3s ease;
}

@keyframes idleGlow {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 25px #ffd700; }
}

/* Win animation */
.egg.win {
  transform: scale(1.6);
  animation: winGlow 0.8s infinite alternate;
}

@keyframes winGlow {
  from { text-shadow: 0 0 20px #fff; }
  to { text-shadow: 0 0 50px gold; }
}

input {
  margin: 5px;
  padding: 10px;
  font-size: 16px;
  width: 80%;
}

button {
  padding: 12px 20px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  background: #ffd700;
  cursor: pointer;
}

#success {
  display: none;
  margin-top: 20px;
  font-size: 22px;
  color: green;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
  }
}
</style>

<script>
const correctWords = ["GOLD", "QUEST", "HIDDEN", "KEY", "RISE"];

function checkWords() {
  let inputs = [];

  for (let i = 1; i <= 5; i++) {
    let word = document.getElementById("w" + i).value.trim().toUpperCase();
    inputs.push(word);
  }

  let matched = correctWords.every(w => inputs.includes(w));

  if (matched) celebrate();
  else alert("Not quite right â€” keep hunting!");
}

function celebrate() {
  document.getElementById("success").style.display = "block";
  document.getElementById("egg").classList.add("win");

  for (let i = 0; i < 100; i++) {
    let c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background =
      ["#ffd700","#ff4081","#4caf50","#2196f3"][Math.floor(Math.random()*4)];
    c.style.animationDuration = (Math.random()*2+2) + "s";
    document.body.appendChild(c);

    setTimeout(() => c.remove(), 4000);
  }
}

/* Sparkle generator AFTER page loads */
window.onload = function() {
  for (let i = 0; i < 40; i++) {
    let s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random()*100 + "vw";
    s.style.animationDuration = (Math.random()*6+4)+"s";
    document.body.appendChild(s);
  }
};

/* Secret egg */
let taps = 0;
function secretEgg() {
  taps++;
  if (taps === 5) {
    alert("ðŸ¥š Secret Egg Found! You are elite.");
  }
}
</script>

</head>

<body>

<div class="card">

<div id="egg" class="egg" onclick="secretEgg()">ðŸ¥š</div>

<h1>Unlock the Golden Egg</h1>

<input id="w1" placeholder="Word 1"><br>
<input id="w2" placeholder="Word 2"><br>
<input id="w3" placeholder="Word 3"><br>
<input id="w4" placeholder="Word 4"><br>
<input id="w5" placeholder="Word 5"><br><br>

<button onclick="checkWords()">Unlock</button>

<div id="success">
ðŸŽ‰ Golden Egg Unlocked! Bring this to IT for your prize!
</div>

</div>

</body>
</html>
